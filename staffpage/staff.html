<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hostify | Staff Login</title>
  <link rel="stylesheet" href="/staffpage/staffpage.css">
</head>
<body>
  <div class="login-container">
    <!-- LEFT SIDE -->
    <div class="login-left">
      <h2>⚠️ Staff Only</h2>
     
      <div class="warning-box">
        
Only Hostify staff members are authorized to access this page, Unauthorized access will be restricted
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="login-right">
      <div class="login-header">
        <h1>Staff Login</h1>
        <p>Enter your password to access the Hostify Dashboard</p>
      </div>

      <form>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter staff password" required />
        </div>
        <button class="login-form_button">Login</button>
      </form>

      <a href="../index.html" class="footer-link">← Back to Home</a>
    </div>
  </div>

  <script src="/staffpage/staff.js"></script>
</body>
</html>
