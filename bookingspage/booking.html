<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hostify - Book Your Table</title>
  <link rel="stylesheet" href="/bookingspage/bookings.css">
</head>
<body>
  
  <nav class="navbar">
    <div class="logo">
      <img src="/images/hcre-4-11.png" alt="Hostify Logo" id="homeLogo" style="cursor: pointer;">
     
    </div>

    <ul class="nav-links" id="navLinks">
      <li><a href="../index.html">Home</a></li>
      <li><a href="/menu/menu.html">Menu</a></li>
      <li><a href="/feedbacks page/feedback.html">Feedback</a></li>
    </ul>

    <div class="nav-icons">
      <button class="theme-toggle" id="themeToggle">ğŸŒ™</button>
      <button class="menu-toggle" id="menuToggle">â˜°</button>
    </div>
  </nav>

  <div class="booking-container">
    <div class="booking-image">
      <img src="/images/711e83ee-83f1-485f-8777-03973325a884.jpeg" alt="Hostify Restaurant">
      <div class="image-overlay">
        <h2 class="overlay-title">Welcome to Hostify</h2>
        <p class="overlay-subtitle">Every moment deserves a good space</p>
      </div>
    </div>

    <div class="booking-form-card">
      <div class="form-header">
        <h1 class="form-title">Book Your Table</h1>
        <p class="form-subtitle">Reserve your spot at Hostify Lounge</p>
      </div>

      <form id="bookingForm">
        <div class="form-group">
          <label for="fullName">ğŸ‘¤ Full Name*</label>
          <input type="text" id="fullName" name="customerName" placeholder="Johnny Rose" required>
        </div>

        <div class="form-group">
          <label for="phone">ğŸ“ Phone Number*</label>
          <input type="tel" id="phone" name="phoneNum" placeholder="+1 (234) 567-8900" required>
        </div>

        <div class="form-group">
          <label for="space">ğŸª‘ Table / Space*</label>
          <select id="space" name="space" required>

            <option value="VIP">VIP</option>
            <option value="Regular">Regular</option>
            <option value="Outdoor">Outdoor</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="date">ğŸ“… Date*</label>
            <input type="date" id="date" name="date" required>
          </div>
          <div class="form-group">
            <label for="time">ğŸ• Time*</label>
            <input type="time" id="time" name="time" required>
          </div>
        </div>

        <div class="form-group">
          <label for="guests">ğŸ‘¥ Number of Guests*</label>
          <input type="number" id="guests" name="people" placeholder="How many guests?" min="1" max="20" required>
        </div>

        <div class="form-group">
          <label for="specialRequests">ğŸ’¬ Special Requests (Optional)</label>
          <textarea id="specialRequests" name="specialRequests" placeholder="Any dietary restrictions, celebrations, or special accommodations?"></textarea>
        </div>

        <button type="submit" class="confirm-btn">Confirm Booking</button>

        <div class="info-pills">
          <div class="info-pill">ğŸ“… Book up to 30 days ahead</div>
          <div class="info-pill">âœ‰ï¸ Instant confirmation</div>
          <div class="info-pill">â° Arrive 10 min early</div>
        </div>
      </form>
    </div>
  </div>

  <!-- Booking Overlay -->
  <div id="bookingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 9999;"></div>

  <!-- Message Container -->
  <div id="messageContainer" style="display: none; position: fixed; top: 20px; right: 20px; padding: 12px 20px; border-radius: 5px; color: white; z-index: 10000; font-weight: bold;"></div>

  <script src="/bookingspage/booking.js"></script>
  <script src="../auth.js"></script>

</body>
</html>
